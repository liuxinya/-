<div>
    <MenuGroup :menuGroupData='item.children' v-for='(item, index) in menuData'>
        <ul class='parentMenu'>
            <li v-on:click='itmeClick(item)' >
                <i :class="'iconfont icon ' + item.icon"></i>
                <div class="title">{{item.title}}</div>
                <span :class='{isShow: !item.children, active: !item.active}' class='iconfont icon-moreunfold arrow'>
                </span>
            </li>
        </ul>
    </MenuGroup>
</div>
