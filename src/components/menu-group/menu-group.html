<div class="menu">
    <MenuItem v-for='(item, index) in menuGroupData' :key="index">
        <!-- <slot></slot> -->
        <div class='parentMenu' :data-dom-id='item.router'>
            <div ref='slider' class='item' :draggable="isDrag" @mousedown.ctrl='mouseDownCtrl(item, index)' @mousedown='mouseDown(item, index)' @click='itmeClick(item,index),event(item)' :style="{paddingLeft: item.level * 25 + 'px'}" :class='{active: item.active, click: item.isClick}'>
                <span :class='{isShow: !item.children, active: !item.open}' class='iconfont icon-msnui-triangle-right arrow'>
                </span>
                <i :class="'iconfont icon ' + item.icon"></i>
                <div class="title">{{item.title}}</div>
            </div>
        </div>
        <div class="submenu" :style="{height: 24* item.children.length + 'px'}" v-if="item.children" :class='{open: item.open}'>
            <MenuGroup @event='sendItem' @sendSelInfo='sendSelInfo' @sendRef='sendRef' :menuData='menuData' :menuGroupData='item.children'></MenuGroup>
        </div>
    </MenuItem>
</div>
