<div class="menu">
    <MenuItem v-for='(item, index) in menuGroupData'>
        <!-- <slot></slot> -->
        <div class='parentMenu'>
            <div class='item' v-on:click='itmeClick(item,index)' :class='{active: item.active}'>
                <i :class="'iconfont icon ' + item.icon"></i>
                <div class="title">{{item.title}}</div>
                <span :class='{isShow: !item.children, active: !item.open}' class='iconfont icon-moreunfold arrow'>
                </span>
            </div>
        </div>
        <!-- <transition name='slider'> -->
            <div ref='childNode' class="submenu" v-if="item.children" :class='{open: item.open}'>
                <MenuGroup :menuData='menuData' :menuGroupData='item.children'></MenuGroup>
            </div>
        <!-- </transition> -->
    </MenuItem>
</div>
