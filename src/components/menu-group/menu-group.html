<div class="menu">
    <MenuItem v-for='(item, index) in menuGroupData' :key="index">
        <!-- <slot></slot> -->
        <div class='parentMenu'>
            <div ref='slider' class='item' v-on:click='itmeClick(item,index)' :style="{paddingLeft: item.level * 20 + 'px'}" :class='{active: item.active}'>
                <i :class="'iconfont icon ' + item.icon"></i>
                <div class="title">{{item.title}}</div>
                <span :class='{isShow: !item.children, active: !item.open}' class='iconfont icon-moreunfold arrow'>
                </span>
            </div>
        </div>
        <transition name='slider'>
            <div :style="{height: item.children.length * 24 + 'px'}" class="submenu" v-if="item.children" :class='{open: item.open}'>
                 <MenuGroup :menuData='menuData' :menuGroupData='item.children'></MenuGroup>
            </div>
        </transition>
    </MenuItem>
</div>
